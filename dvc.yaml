stages:
  prepare_data:
    cmd: python3 src/prepare_data.py
    deps:
    - raw_dataset
    - src/prepare_data.py
    outs:
    - data/prepared
  preprocess:
    cmd: python3 src/preprocess.py
    deps:
    - data/prepared/train.parquet
    - src/preprocess.py
    outs:
    - models/preprocessor
  train:
    cmd: python3 src/train.py
    deps:
    - data/prepared/train.parquet
    - models/preprocessor
    - src/train.py
    outs:
    - models/classifier
  evaluate:
    cmd: python3 src/evaluate.py
    deps:
    - data/prepared/test.parquet
    - models/classifier
    - models/preprocessor
    - src/evaluate.py
    metrics:
    - metrics/scores.json:
        cache: false
  detect_drift:
    cmd: python3 src/detect_drift.py
    deps:
    - data/prepared
    - src/detect_drift.py
    outs:
    - reports/drift_report.json
